<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Question Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }
        .text-section {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        button {
            display: block;
            margin-top: 20px;
        }
        .hide {
            display: none;
        }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="taskDescription">
    </div>

    <div id="nameInputSection">
        <label for="participantName">Enter your name:</label>
        <input type="text" id="participantName" name="participantName">
    </div>

    <div id="dateInputSection">
        <label for="date">Enter the date (day-month-year):</label>
        <input type="text" id="date" name="date">
    </div>

    <div id="experimentMethodSection">
        <label>Experiment method:</label>
        <input type="radio" id="withAI" name="aiOption" value="With AI">
        <label for="withAI">With AI</label>
        <input type="radio" id="withoutAI" name="aiOption" value="Without AI">
        <label for="withoutAI">Without AI</label>
        <br>
        <button id="submit"  class="btn btn-primary my-2">Submit</button>
    </div>
    

    <div id="displayText"></div>
    <button id="showTextButton" class="btn btn-success my-2" style="display:none;">Start Experiment</button>

    <div id="displayText"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
